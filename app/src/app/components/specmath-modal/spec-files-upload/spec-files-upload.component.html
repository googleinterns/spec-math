<div class="modal-step-container">
  <div class="modal-step-content">
    <div class="modal-step-instructions">
      <p class="mat-body-2">Select at least <b>2</b> spec files</p>
    </div>
    <div class="spec-files-content">
      <div *ngIf="specFilesUploadOptions.specFiles.length === 0">
        <button
          (click)="specsInput.click()"
          mat-button
          class="spec-files-button"
          id="specs-upload-button-large"
        >
          <mat-icon class="spec-files-icon">note_add</mat-icon>
        </button>
      </div>
      <div *ngIf="specFilesUploadOptions.specFiles">
        <mat-chip-list id="spec-files-chip-list">
          <mat-chip
            *ngFor="let spec of specFilesUploadOptions.specFiles; let i = index"
            [selectable]="true"
            [removable]="true"
            (removed)="removeSpecFile(i)"
          >
            <mat-icon class="modal-step-chip-icon">description</mat-icon>
            {{ spec.name }}
            <mat-icon matChipRemove>cancel</mat-icon>
          </mat-chip>
        </mat-chip-list>
      </div>
    </div>
    <div class="spec-files-input-container">
      <input
        #specsInput
        class="spec-files-upload-input"
        type="file"
        accept=".yaml"
        id="specs-input"
        (change)="handleSpecFileInput($event.target.files)"
        multiple
      />
      <label for="defaults-file-input">
        <button
          id="specs-upload-button"
          (click)="specsInput.click()"
          mat-button
          class="modal-step-button-secondary"
        >
          <mat-icon>file_upload</mat-icon>
          SELECT FILE
        </button>
      </label>
    </div>
  </div>
</div>
